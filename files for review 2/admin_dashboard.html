<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Meditation & Mindfulness Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #6c757d;
            color: white;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Admin Dashboard</h2>
        <div id="message"></div>
        
        <div class="card">
            <div class="card-header">
                <h3>Add New Meditation Session</h3>
            </div>
            <div class="card-body">
                <form action="add_session" method="post">
                    <div class="form-group">
                        <label for="session_title">Session Title:</label>
                        <input type="text" class="form-control" id="session_title" name="session_title" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (in minutes):</label>
                        <input type="number" class="form-control" id="duration" name="duration" required>
                    </div>
                    <div class="form-group">
                        <label for="instructor">Instructor:</label>
                        <input type="text" class="form-control" id="instructor" name="instructor" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-custom">Add Session</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Add New Admin</h3>
            </div>
            <div class="card-body">
                <form action="add_admin" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-custom">Add Admin</button>
                </form>
            </div>
        </div>

    </div>
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Display success or error message based on URL parameter
        window.onload = function() {
            var success = getUrlParameter('success');
            var messageDiv = document.getElementById('message');
            if (success === 'true') {
                messageDiv.innerHTML = '<div class="alert alert-success">Operation completed successfully!</div>';
            } else if (success === 'false') {
                messageDiv.innerHTML = '<div class="alert alert-danger">Operation failed. Please try again.</div>';
            }
        };
    </script>
</body>
</html>
